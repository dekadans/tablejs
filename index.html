<!DOCTYPE html>
<html>
<head>
<title>tablejs</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="table.js"></script>

<script type="text/javascript">
    
    $(function(){
        $('table').tablejs({
            'titlesfirst' : true,
            'datecolumns' : [3]
        });
    });
    
</script>

<style type="text/css">
    
    .tablejs-table {
        font-family: sans-serif;
        font-size: 10pt;
        border-collapse: collapse;
    }
    
    .tablejs-trh {
        background-color: #75B9F0;
    }
    
    .tablejs-td, .tablejs-th {
        text-align: left;
        padding: 5px;
        border: 1px solid;
    }
    
    .tablejs-th a {
        color: #000000;
    }
</style>

</head>
<body>
<h2>tablejs example</h2>
<p>tablejs is a jQuery plug-in for automatically creating HTML tables from CSV files.</p>
<p><a href="https://github.com/dekadans/tablejs">Github</a></p>
<p>This table is generated from <a href="games.csv">this CSV file</a>.</p>

<table src="games.csv"></table>

</body>
</html>
